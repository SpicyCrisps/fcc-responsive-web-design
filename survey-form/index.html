<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form 2024</title>
</head>
<body>
    <h1 id="title">My Survey Form</h1>
    <p id="description">Thank you for taking my survey!</p>
    <h2>Tell us about yourself</h2>
    <form id="survey-form">
        
        <label for="name-label" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Your Name Here (Required)" required>
        
        <label for="email-label" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Your Email Here (Required)" required>
       
        <label for="number-label" id="number-label">Phone Number</label>
        <input type="number" id="number" placeholder="1-(555-555-555)" min="100000000" max="999999999">
        
        <h2>Favorite sandwich?</h2>
        <select name="food-choice" id="dropdown">
            <option value="grilledcheese">Grilled Cheese</option>
            <option value="tomato">Tomato Sandwich</option>
            <option value="blt">Bacon Lettuce Tomato</option>
            <option value="club">Club Sandwich</option>
        </select>
    
    </form>
</body>
</html>
