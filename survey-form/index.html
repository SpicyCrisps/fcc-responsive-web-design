<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form 2024</title>
</head>
<body>
    <h1 id="title">My Survey Form</h1>
    <p id="description">Thank you for taking my survey!</p>
    <form id="survey-form">
        <label for="frname">First Name</label>
        <input type="text" id="name">
        <label for="laname">Last Name</label>
        <input type="text" id="laname">
        <label for="email">Email</label>
        <input type="text" id="email">
        <label for="number">Phone Number</label>
        <input type="number" id="number" placeholder="1-(555-555-555)">   
    </form>
</body>
</html>
